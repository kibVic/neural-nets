{% extends "base.html" %}

{% block title %}Upload Image{% endblock %}

{% block content %}
<h2>Upload Image for Prediction</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required><br><br>
    <button type="submit">Predict</button>
</form>
{% endblock %}
